<html lang="en">

<head>
  <meta charset="utf-8">
  <title>cybersource-tab-sequence</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    /* You can add global styles to this file, and also import other style files */
  </style>
  <style></style>
  <script type="text/javascript" src="https://testflex.cybersource.com/cybersource/assets/microform/0.3.0/flex-microform.min.js"></script>
</head>

<body>
  <app-root _nghost-c0="" ng-version="6.1.9">
    <form _ngcontent-c0=""><input _ngcontent-c0="" type="text">
      <div _ngcontent-c0="" id="cardNumber-container" style="background-color: lightblue; overflow: hidden;">
        <iframe
          hspace="0" vspace="0" frameborder="0" scrolling="no" allowtransparency="true" marginwidth="0" marginheight="0"
          id="flex-microform-088Cmkox8h8D7jfPQkOE5ICz5gru3h5N" src="https://testflex.cybersource.com/cybersource/assets/microform/0.3.0/iframe.html?keyId=088Cmkox8h8D7jfPQkOE5ICz5gru3h5N"
          style="overflow: hidden; position: relative; border: none; width: 100%; height: 100px;">
        </iframe>
      </div><input _ngcontent-c0="" type="text">
    </form>
  </app-root>

  <script type="text/javascript">
  let content = `
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Flex Microform</title>
        <style>
          *{margin: 0;padding:0;-webkit-box-sizing:border-box;box-sizing:border-box;border:none;background-color:transparent}body,form,input{position: absolute;top:0;left:0;height:100%;width:100%}label{position: absolute;left:-9999px}:focus{outline: 0}::-ms-clear,input::-ms-clear{display: none}input.autocomplete{width: 1px;height:1px;z-index:-1;left:-1px;opacity:0}
        </style>
    </head>
    <body marginwidth="0" marginheight="0">
      <form>
        <label for="credit-card-number">Credit Card Number</label>
        <input type="tel" name="credit-card-number" placeholder="Card Number" aria-placeholder="Card Number" inputmode="numeric" autocorrect="off" autocapitalize="none" spellcheck="false" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number" maxlength="22" aria-invalid="false">
        <input type="text" name="cc-name" id="cc-name-autocomplete" class="autocomplete" autocomplete="cc-name" autocompletetype="cc-name" x-autocompletetype="cc-name" aria-hidden="true">
        <input type="text" name="cc-exp-month" id="cc-exp-month-autocomplete" class="autocomplete" autocomplete="cc-exp-month" autocompletetype="cc-exp-month" x-autocompletetype="cc-exp-month" aria-hidden="true">
        <input type="text" name="cc-exp-year" id="cc-exp-year-autocomplete" class="autocomplete" autocomplete="cc-exp-year" autocompletetype="cc-exp-year" x-autocompletetype="cc-exp-year" aria-hidden="true">
        <input type="text" name="cc-csc" id="cc-csc-autocomplete" class="autocomplete" autocomplete="cc-csc" autocompletetype="cc-csc" x-autocompletetype="cc-csc" aria-hidden="true">
      </form>
    </body>
    </html>`;

    let iframeElem = document.querySelector("iframe");
    iframeElem.contentWindow.document.write(content);
  </script>
</body>

</html>
